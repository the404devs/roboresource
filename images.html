<!DOCTYPE html>
<html>

<head>
    <title>Images - Robotics Resources</title>
    <meta name="theme-color" content="#800080">
    <link rel="shortcut icon" type="image/x-icon" href="https://the404.nl/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/roboremake.css">
    <script src="https://kit.fontawesome.com/a79a931136.js" crossorigin="anonymous"></script>
</head>

<body class="theme-dark" onload="dynamicContentGenerator('./data/images.json')">
    <div class="header">
        <a href="./index.html"><span class="page-title">Owen's Robo Resources</span></a>
        <div class="nav-container">
            <div class="nav-group">
                <button class="nav-primary">
                    Resources
                    <span class="dd-arrow spin">
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </span>
                </button>
                <div class="nav-dropdown">
                    <a href="./instructions.html">
                        <button class="nav-secondary">
                            Instructions
                            <span class="dd-arrow">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </a>
                    <a href="./programs.html">
                        <button class="nav-secondary">
                            Programs
                            <span class="dd-arrow">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </a>
                    <a href="./images.html">
                        <button class="nav-secondary">
                            Images
                            <span class="dd-arrow">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </a>
                    <a href="./software.html">
                        <button class="nav-secondary">
                            Software
                            <span class="dd-arrow">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </a>
                </div>
            </div>
            <div class="nav-group">
                <button class="nav-primary">
                    Fun
                    <span class="dd-arrow spin">
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </span>
                </button>
                <div class="nav-dropdown">
                    <a href="./battle.html">
                        <button class="nav-secondary">
                            Battlebots
                            <span class="dd-arrow">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </span>
                        </button>
                    </a>
                </div>
            </div>
            <div class="nav-group">
                <a href="https://the404.nl">
                    <button class="nav-primary">
                        The404
                        <span class="dd-arrow">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </a>
            </div>
        </div>
    </div>
    
    <div class="primary" id="dynamic-content"></div>
    <div class="sidenav">
        <div class="sort-module">
            <span class="title">Sort by Type...</span>
            <div class="sort-list" id="sort-base"></div>
        </div>

        <div class="sort-module" id="jump-module">
            <span class="title">Jump to:</span>
            <div class="sort-list" id="jump-list"></div>
        </div>
    </div>

    <div class="footer">
        <span class="attribution">A website by <a class="link" href="https://the404.nl">the404</a></span>
        <span class="update">Last updated: <b>2025-04-13</b></span>
    </div>
    <script src="js/roboremake.js"></script>

    <div class="image-overlay" id="image-overlay">
        <span class="image-overlay-title"></span>
        <div class="loading-anim"></div>
        <video id="image-overlay-vid" src="" controls loop autoplay></video>
        <img id="image-overlay-img" src="">
        <span class="close" onclick="hideImageOverlay()" title="Close Image">×</span>
        <div class="robo-gallery" id="image-overlay-gallery"></div>
        <button id="leftArrow" class="prev arrow" onclick="plusSlides(-1)">❮</button>
        <button id="rightArrow" class="next arrow" onclick="plusSlides(1)">❯</button>
    </div>
</body>

</html>
